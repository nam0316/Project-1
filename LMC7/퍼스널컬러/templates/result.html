<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 추천 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        .color-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .color-box {
            width: 120px;
            height: 120px;
            margin: 10px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* 배경색은 흰색으로 고정 */
        }
        .color-box.light {
            color: #000;
            text-shadow: none;
        }
        .color-box span {
            margin-top: 5px;
            display: block;
        }
        .color-box:nth-child(n+11) {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>피부톤 진단 결과</h1>
    <div class="skin-tone">
        <p>피부색 추출 및 진단 결과: {{ skin_tone }}</p>
    </div>
    <div class="color-grid">
        {% for color in recommended_colors %}
            <div class="color-box" style="background-color: {{ color }};"></div>
            {% if loop.index % 10 == 0 %}
                <div style="flex-basis: 100%; height: 0;"></div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="footer">
        <p>추천된 색상을 활용하여 스타일링을 해보세요!</p>
    </div>
</body>
</html>
